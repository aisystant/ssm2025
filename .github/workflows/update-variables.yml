name: Update Variables

on:
  # Run hourly
  schedule:
    - cron: '0 * * * *'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install -r scripts/requirements.txt

    - name: Run update script
      run: |
        python scripts/update_variables.py

    - name: Check for changes
      id: git-check
      run: |
        git diff --exit-code data/variables.example.js || echo "changed=true" >> $GITHUB_OUTPUT

    - name: Commit and push if changed
      if: steps.git-check.outputs.changed == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/variables.example.js
        git commit -m "chore: update variables.example.js with current date"
        git push
