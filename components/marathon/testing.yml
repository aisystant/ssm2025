title: 'Тест «Моё текущее состояние»'
caption: 'На каждое утверждение ответьте "Да" или "Нет".<br> Отвечайте так, как обычно бывает в&nbsp;реальной жизни, а&nbsp;не как хотелось бы.'
skip: 'Пропустить тест'
bound: 'Не понимаю / трудно выбрать'
submit: 'Узнать результат'
questions:
  -
    name: 'В конце большинства дней я чувствую, что весь день тушил(а) пожары и не&nbsp;успел(а) заняться действительно важным.'
    result: 1
  -
    name: 'У меня много незавершённых дел или проектов, которые "висят" и вызывают чувство вины.'
    result: 1
  -
    name: 'Уведомления, чаты и мелкие задачи часто полностью ломают мои планы на&nbsp;день.'
    result: 1
  -
    name: 'Я пробовал(а) разные системы планирования / самоорганизации, но ни&nbsp;одна не&nbsp;прижилась надолго.'
    result: 1
  -
    name: 'Моя жизнь и работа больше похожи на "день сурка": в&nbsp;целом всё предсказуемо, но&nbsp;движения вперёд почти нет.'
    result: 2
  -
    name: 'Я работаю достаточно много, но мой доход или результаты почти не&nbsp;растут.'
    result: 2
  -
    name: 'Когда я чему-то учусь (курсы, книги, вебинары), это редко приводит к&nbsp;реальным изменениям.'
    result: 2
  -
    name: 'У меня нет ощущения, что я расту как специалист или как личность.'
    result: 2
  -
    name: 'В целом у меня всё неплохо: есть стабильность, но это меня уже не&nbsp;радует.'
    result: 3
  -
    name: 'Мне кажется, что я перерос(ла) текущие задачи / формат жизни и хочу чего-то большего.'
    result: 3
  -
    name: 'Я чувствую внутренний запрос на изменения, но не&nbsp;очень понимаю, в&nbsp;какую сторону двигаться.'
    result: 3
  -
    name: 'Мне одновременно и хочется серьёзных изменений, и страшно трогать то, что уже работает.'
    result: 3
