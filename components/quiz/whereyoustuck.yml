invites:
  title: 'Где вы застряли в&nbsp;развитии?'
  text: 'Пройдите быструю диагностику и получите PDF-гайд по&nbsp;обновлению вашей личной системы.'
  image: 'quiz/whereyoustuck-quiz.svg'

questions:
  -
    title: 'Что происходит с твоим вниманием?'
    type: 'radio'
    message: 'Твоя энергия идёт туда, куда направлено внимание. Не удивительно, что ты устаёшь, если она рассеивается как Wi-Fi на десять устройств.'
    answers:
      -
        text: 'Уверенно держу фокус, управляю своим вниманием'
        score: 2
      -
        text: 'Постоянно отвлекаюсь, не могу угнаться за потоком'
        score: 1
      -
        text: 'Чувство перегрузки, даже отдых не помогает'
        score: 0
  -
    title: 'Как ты принимаешь решения в условиях неопределённости?'
    type: 'radio'
    message: 'Когда всё нестабильно, внутренняя система — твой лучший компас. Но если он сбоит, легко заплутать даже в собственных мыслях.'
    answers:
      -
        text: 'Есть внутренняя логика действий, сочетаю опыт и новые знания'
        score: 2
      -
        text: 'Думаю слишком много, не знаю с чего начать делать'
        score: 1
      -
        text: 'Замораживаюсь или откладываю до последнего'
        score: 0
  -
    title: 'Как ты воспринимаешь свои знания и личное развитие?'
    type: 'radio'
    message: 'Читать и развиваться — здорово. Но если знания не объединяются в систему, они начинают спорить друг с другом — и побеждает прокрастинация.'
    answers:
      -
        text: 'У меня всё взаимосвязано и я знаю: зачем, что, как и когда изучать'
        score: 2
      -
        text: 'Понимаю многое, но не могу применять — как будто в голове энциклопедия без карты'
        score: 1
      -
        text: 'Пробую учиться, но всё мимо — устал, нет фокуса и прогресса'
        score: 0
  -
    title: 'Что у тебя с внутренним порядком?'
    type: 'radio'
    message: 'Даже у хаоса бывают свои полки. Вопрос в том, где они у тебя: в голове, в Notion или пока только в мечтах?'
    answers:
      -
        text: 'Чувствую устойчивость, структурность и ясность'
        score: 2
      -
        text: 'Иногда всё рассыпается, но я не стою на месте'
        score: 1
      -
        text: 'Ощущение хаоса, нет опоры'
        score: 0
  -
    title: 'Чувствуешь ли ты, что готов к будущему?'
    type: 'radio'
    message: 'Будущее уже здесь — вопрос в том, скачал ли ты обновление. Нет стратегии? Придётся жить на автосохранении.'
    answers:
      -
        text: 'У меня есть какое-то понимание куда двигаться, есть основа для внутренней стратегия и я понимаю важность использования ИИ'
        score: 2
      -
        text: 'Есть страх или неясность, но я пытаюсь или хочу разобраться'
        score: 1
      -
        text: 'Не понимаю, с чего начать и как собраться'
        score: 0

footer: 'Получи индивидуальный разбор → <a href="https://t.me/ssm_tg" target="_blank">напиши в Телеграм</a>'

conclude:
  image: 'quiz/whereyoustuck-result.svg'
  results:
    -
      score: 4
      name: 'Сбой в ядре системы'
      text:
       - 'Старые паттерны поведения дают сбой, как старая ОС, которой не хватает обновлений. Ты не лентяй — ты человек без стабильной архитектуры. И это не про лень. Это про необходимость в новом мышлении.'
       - 'Наш гайд покажет, как шаг за шагом выстраивать новую личность в условиях нестабильности.'
    -
      score: 8
      name: 'Перегружен, но не собран'
      text:
       - 'Ты — библиотека без каталога. Мозг работает на полную, но не даёт результата. Пора превратить знания в структуру.'
       - 'Скачай PDF-гайд, чтобы начать собирать себя как систему.'
    -
      score: 10
      name: 'Твоя система почти собрана'
      text:
       - 'Ты выстроил хорошую внутреннюю операционную систему — осталось только ее донастроить: усилить гибкость, стратегичность, синхронизировать ментальные слои и встроить ИИ как союзника.'
       - 'Мы поможем провести ревизию и показать следующий уровень.'

  action:
    name: 'Запишись на индивидуальную разбор-сессию'
    text: 'если хочешь понять, где точка роста именно для тебя.'
    button: 'Записаться'
    link: 'https://t.me/ssm_tg'

  subscribe:
    name: 'Подпишись на серию писем'
    text: 'и получи следующий уровень рекомендаций: как выйти за пределы текущего "я" и построить систему, которая будет работать на тебя даже в условиях перегруза.'
    button: 'Подписаться'

  error:
    title: 'Ошибка'
    text: 'Произошла непредвиденная ошибка при подсчёте результатов. Начните квиз заново или напишите нам на <a href="mailto:support@system-school.ru">support@system-school.ru</a>.'
    button: 'Начать квиз заново'

